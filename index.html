<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PECS Flex</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system.css">
</head>
<body>
  <img style="top: 0; background-color: #666;" src="assets/images/themes/oneSalesforce/banner-group-unlisted-default.png" />
  <div class="slds-form slds-m-around--medium">
    <h2 class="slds-page-header__title slds-truncate">Create Pecs Offer</h2>

    <div class="slds-form-element slds-m-bottom_small" id='url-field'>
        <label class="slds-form-element__label" for="offer_type"><abbr class="slds-required" title="required">*</abbr>Offer Type</label>
        <div class="slds-form-element__control">
          <select name="offer_type" id="offer_type" class="slds-input" required >
              <option value="PennCash">Penn Cash</option>
          </select>
        </div>
    </div>

    <div class="slds-form-element slds-form-element_stacked" id='payload-field'>
      <label class="slds-form-element__label" for="amount">Amount</label>
      <div class="slds-form-element__control">
          <input type="amount" id="amount" placeholder="$0.00" class="slds-input" required />
      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
